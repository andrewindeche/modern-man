version: 2.1

jobs:
  build_frontend:
    docker:
      - image: cimg/node:21.4.0
    working_directory: ~/Ecommerce/frontend
    steps:
      - checkout:
          path: ~/Ecommerce
      - run:
          name: Install Dependencies
          command: npm install
      - run:
          name: Run Tests
          command: npm run test

  build_backend:
    docker:
      - image: cimg/python:3.10.14
      - image: cimg/postgres:13.3
        environment:
          POSTGRES_USER: circleci
